<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clientes.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./clientes.js"></script>
    <title>Cadastro de Clientes</title>
</head>

<body>
    <div class="formulario">
        <img class="formularioLogo" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
            alt="Your Company">
        <div class="formularioTitulo">Cadastro de Clientes</div>
        <label class="formularioLabel" for="txtNome">Nome</label>
        <input class="formularioInput" type="text" id="txtNome" maxlength="35" />
        <span class="formularioSpan" id="errotxtNome"></span>

        <label class="formularioLabel" for="txtCep">Cep</label>
        <input class="formularioInput" type="text" id="txtCep" maxlength="8" />
        <span class="formularioSpan" id="errotxtCep"></span>

        <label class="formularioLabel" for="txtLogradouro">Logradouro</label>
        <input class="formularioInput" type="text" id="txtLogradouro" maxlength="50" />
        <span class="formularioSpan" id="errotxtLogradouro"></span>

        <input id="btCadastrar" class="formularioButton" onclick="btCadastrar()" type="button" value="Cadastrar" />
        <input id="btConfirmarAlteracao" class="hidden" onclick="btCadastrar()" type="button"
            value="Confirmar Alteração" />
        <input id="btConfirmarExclusao" class="hidden" onclick="btConfirmarExclusao()" type="button"
            value="Confirmar Exclusão" />

    </div>

    <div id="tblDados"></div>

</body>

</html>
